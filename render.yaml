services:
  - type: web
    name: riya-ai-companion
    env: node
    plan: starter
    buildCommand: npm install && npm run build:all
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your environment variables here or in Render dashboard
      # SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY, etc.

